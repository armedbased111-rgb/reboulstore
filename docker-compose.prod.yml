services:
  # Base de donn√©es PostgreSQL (Production)
  postgres:
    image: postgres:15-alpine
    container_name: reboulstore-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USERNAME:-reboulstore}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-reboulstore_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - reboulstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-reboulstore} -d ${DB_DATABASE:-reboulstore_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Backend NestJS (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: reboulstore-backend-prod
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-reboulstore}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-reboulstore_db}
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://reboulstore.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reboulstore-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/backend"

  # Frontend React + Vite (Production) - Build statique servi par Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # Passer les variables au moment du BUILD (pas au runtime)
        VITE_API_URL: /api
        VITE_API_BASE_URL: /api
    container_name: reboulstore-frontend-prod
    volumes:
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - reboulstore-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/frontend"

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: reboulstore-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - reboulstore-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/nginx"

volumes:
  postgres_data_prod:
    name: reboulstore_postgres_prod
  frontend_build:
    name: reboulstore_frontend_build

networks:
  reboulstore-network:
    name: reboulstore-network
    driver: bridge
