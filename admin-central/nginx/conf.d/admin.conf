# Configuration Admin Central - Reverse Proxy & Frontend

# Redirection HTTP → HTTPS (décommenter quand SSL est configuré)
# server {
#     listen 80;
#     server_name admin.reboulstore.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale HTTPS
server {
    listen 80;
    # listen 443 ssl http2;  # Décommenter quand SSL est configuré
    server_name admin.reboulstore.com;

    # SSL Configuration (décommenter quand Let's Encrypt est configuré)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root pour servir les fichiers statiques du frontend
    root /usr/share/nginx/html;
    index index.html;

    # Cache pour assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Backend Admin - Reverse Proxy
    location /api {
        proxy_pass http://backend:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:4001/health;
        access_log off;
    }

    # Frontend React Router - Toutes les routes non-API servent index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Fichiers statiques du frontend
    location /assets {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
