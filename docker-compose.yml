services:
  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reboulstore-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      # Configuration DB : Base de donnÃ©es UNIQUEMENT sur le VPS (via tunnel SSH)
      # Les variables sont chargÃ©es depuis ./backend/.env
      # DB_HOST doit Ãªtre host.docker.internal (tunnel SSH) ou l'IP du VPS
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - PORT=3001
      # Configuration Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - reboulstore-network
    # Permettre l'accÃ¨s Ã  host.docker.internal pour le tunnel SSH (DB distante)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances backend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run start:dev
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}/backend"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reboulstore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reboulstore-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reboulstore-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - reboulstore-network
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances frontend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run dev
      "

volumes:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  reboulstore-network:
    name: reboulstore-network  # Nom explicite pour partage avec admin-central
    driver: bridge

