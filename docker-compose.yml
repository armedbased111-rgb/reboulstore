services:
  # Base de donnÃ©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: reboulstore-postgres
    environment:
      POSTGRES_USER: reboulstore
      POSTGRES_PASSWORD: reboulstore_password
      POSTGRES_DB: reboulstore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reboulstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reboulstore -d reboulstore_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reboulstore-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=reboulstore
      - DB_PASSWORD=reboulstore_password
      - DB_DATABASE=reboulstore_db
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reboulstore-network
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances backend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run start:dev
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}/backend"

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reboulstore-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - reboulstore-network
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances frontend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run dev
      "

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  reboulstore-network:
    name: reboulstore-network  # Nom explicite pour partage avec admin-central
    driver: bridge

