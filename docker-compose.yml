services:
  # Base de donnÃ©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: reboulstore-postgres
    environment:
      POSTGRES_USER: reboulstore
      POSTGRES_PASSWORD: reboulstore_password
      POSTGRES_DB: reboulstore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reboulstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reboulstore -d reboulstore_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reboulstore-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      # Configuration DB : utilise .env.production (VPS) ou valeurs par dÃ©faut
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-reboulstore}
      - DB_PASSWORD=${DB_PASSWORD:-reboulstore_password}
      - DB_DATABASE=${DB_DATABASE:-reboulstore_db}
      - PORT=3001
    depends_on:
      # Note: La dÃ©pendance postgres est toujours dÃ©finie mais peut Ãªtre ignorÃ©e si DB distante
      # Pour utiliser DB distante: dÃ©finir USE_LOCAL_DB=false dans .env.local
      postgres:
        condition: service_healthy
    networks:
      - reboulstore-network
    # Permettre l'accÃ¨s Ã  host.docker.internal pour le tunnel SSH (DB distante)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances backend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run start:dev
      "
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}/backend"

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reboulstore-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - reboulstore-network
    # Installation automatique des dÃ©pendances puis dÃ©marrage
    command: >
      sh -c "
        echo 'ðŸ“¦ Installation des dÃ©pendances frontend...' &&
        npm install --legacy-peer-deps &&
        echo 'âœ… DÃ©pendances installÃ©es' &&
        npm run dev
      "

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  reboulstore-network:
    name: reboulstore-network  # Nom explicite pour partage avec admin-central
    driver: bridge

