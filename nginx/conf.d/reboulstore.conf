# Configuration Reboul Store - Reverse Proxy & Frontend

# Redirection HTTP → HTTPS (pour www.reboulstore.com)
server {
    listen 80;
    server_name www.reboulstore.com;
    return 301 https://$server_name$request_uri;
}

# Redirection HTTP → HTTPS (pour admin.reboulstore.com)
server {
    listen 80;
    server_name admin.reboulstore.com;
    return 301 https://$server_name$request_uri;
}

# Configuration Admin Central - Proxy vers admin-central-nginx (HTTPS)
# Résolution au runtime (resolver) pour éviter "host not found" au démarrage
server {
    listen 443 ssl;
    http2 on;
    server_name admin.reboulstore.com;

    # SSL Configuration (même certificat que www)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    resolver 127.0.0.11 valid=10s;
    set $admin_backend "http://admin-central-nginx-prod:80";

    location / {
        proxy_pass $admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Redirection reboulstore.com → www.reboulstore.com (HTTP)
server {
    listen 80;
    server_name reboulstore.com;
    return 301 http://www.reboulstore.com$request_uri;
}

# Redirection reboulstore.com → www.reboulstore.com (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name reboulstore.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
